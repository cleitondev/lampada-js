<!doctype html>
<html lang="pt-br">
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 30px;
        }  
        button{
            width: 80px;
        }
    </style>
  <body>
      <h1>
        VANILLA JS
      </h1>
      <div>
          <img id="lamp" src="img/desligada.jpg"/>
      </div>
      <div>
          <button id="turnOn">Ligada</button>
          <button id="turnOff">Desligada</button>
      </div>
      <script>
          const lampada = document.getElementById('lamp')
          const turnOn = document.getElementById('turnOn')
          const turnOff = document.getElementById('turnOff')
            
            function isLampBroken(){
                return lampada.src.indexOf('quebrada') > - 1
            }

            function quebrada(){
                    lampada.src = 'img/quebrada.jpg'
            }

            function ligada(){
                if(!isLampBroken()){
                    lampada.src = 'img/ligada.jpg'
                }
            }

            function desligada(){
                if(!isLampBroken()){
                    lampada.src = 'img/desligada.jpg'
                }
            }

          turnOn.addEventListener('click', ligada)
          turnOff.addEventListener('click', desligada)
          lampada.addEventListener('mouseover', ligada)
          lampada.addEventListener('mouseleave', desligada)
          lampada.addEventListener('dblclick', quebrada)
      </script>
  </body>
</html>
